<div
  class="row mt-3"
  *ngIf="user$ | async as user"
>
  <div class="col-12">
    <form
      #userEditorForm="ngForm"
      (ngSubmit)="onUpdate(user)"
      style="max-width: 400px;"
      class="mx-auto"
    >
      <div class="form-group">
        <label>Name</label>
        <input
          name="name"
          [(ngModel)]="user.name"
          type="text"
          class="form-control"
          pattern="^[A-Ű][A-Űa-Ű .]{4,24}$"
          required
        >
        <div *ngIf="userEditorForm.controls['name']?.invalid" class="error-message">
          Username must be minimum 5 characters long!
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          name="email"
          [(ngModel)]="user.email"
          type="text"
          class="form-control"
          required
          email
        >
        <div *ngIf="userEditorForm.controls['email']?.invalid" class="error-message">
          {{ user.email }} is not a valid email!
        </div>
      </div>
      <div class="form-group">
        <label>Category</label>
        <input
          name="category"
          [(ngModel)]="user.category"
          type="text"
          class="form-control"
          required
        >
        <div *ngIf="userEditorForm.controls['category']?.invalid" class="error-message">
          Please provide a Category!
        </div>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button
          [disabled]="userEditorForm.invalid"
          class="btn btn-primary"
          type="submit"
        >
          <i class="fa fa-save"></i> update user </button>
      </div>
    </form>
  </div>
</div>
