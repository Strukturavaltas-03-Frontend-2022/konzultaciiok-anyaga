<h2>Products</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Manufacturer</th>
      <th>Active</th>
      <th>manage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <ng-container *ngIf="!product.editable">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.manufacturer }}</td>
        <td>{{ product.active }}</td>
      </ng-container>
      <ng-container *ngIf="product.editable">
        <td>
          <input [(ngModel)]="product.id">
        </td>
        <td>
          <input [(ngModel)]="product.name">
        </td>
        <td>
          <input [(ngModel)]="product.price">
        </td>
        <td>
          <input [(ngModel)]="product.manufacturer">
        </td>
        <td>
          <input [(ngModel)]="product.active">
        </td>
      </ng-container>
      <td>
        <div class="btn-group">
          <button *ngIf="product.editable" (click)="updateProduct(product)" class="btn btn-info">
            <i class="fa fa-save"></i>
          </button>
          <button *ngIf="!product.editable" (click)="product.editable = !product.editable" class="btn btn-info">
            <i class="fa fa-edit"></i>
          </button>
          <button (click)="removeProduct(product)" class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
