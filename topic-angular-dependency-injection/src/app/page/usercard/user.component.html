<!-- <tr *ngFor="let row of userList$ | async | filter:(phrase$ | async)"> -->
<div class="row mt-3">
  <div
    class="col-12 col-md-4 col-lg-3"
    *ngFor="let row of userList$ | async | filter:(phrase$ | async)"
  >
    <div class="card mb-3">
      <div class="card-header">{{ row.name }}</div>
      <div class="card-body">
        <p class="card-text">{{ row.email }}</p>
        <p class="card-text">{{ row.category }}</p>
        <a
          [routerLink]="['/', 'user', 'edit', row.id]"
          class="btn btn-primary"
        >Edit User</a>
      </div>
    </div>
  </div>
</div>
