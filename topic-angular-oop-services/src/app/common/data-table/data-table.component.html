<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.title }}
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of list | slice:((currentPage-1)*pageSize):(currentPage*pageSize)">
          <td *ngFor="let col of columns">
            {{ row[col.key] }}
          </td>
          <td>
            <div class="btn-group">
              <button (click)="raiseSelect(row)" class="btn btn-info">
                <i class="fa fa-edit"></i>
              </button>
              <button (click)="raiseRemove(row)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>

        <li *ngFor="let pageNum of getPageNumbers()" class="page-item">
          <a class="page-link" (click)="jumpToPage(pageNum)">
            {{ pageNum }}
          </a>
        </li>

        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
