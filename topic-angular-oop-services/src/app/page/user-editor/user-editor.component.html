<div
  class="row mt-3"
  *ngIf="user"
>
  <div class="col-12">
    <form
      [formGroup]="userFormGroup"
      (ngSubmit)="onUpdate()"
      style="max-width: 400px;"
      class="mx-auto"
    >
      <div *ngFor="let field of fields" class="form-group">
        <label>{{ field.label }}</label>
        <input
          [formControlName]="field.key"
          [name]="field.key"
          [type]="field.type"
          class="form-control"
        >
        <div *ngIf="userFormGroup.controls[field.key].invalid" class="error-message">
          Username must be minimum 5 characters long!
        </div>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button
          [disabled]="userFormGroup.invalid"
          class="btn btn-primary"
          type="submit"
        >
          <i class="fa fa-save"></i> update user </button>
      </div>
    </form>
  </div>
</div>
